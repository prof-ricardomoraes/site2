<html>
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
   <head>
    <title>Flutuamento de Imagem</title>
    <style type="text/css">
      p {
        font-family:"Arial";
        border: 1px solid #788EFF;
        width:300px;
      }
      img {
        float: right;
      }
    </style>
  </head>
  <body>
<h3> Flutuamento de Imagem. </h3>
   <p> <img src="lemmon_small.png" alt="lemmon" title="lemmon" />
      Este parágrafo tem uma imagem definida com a propriedade. Por essa razão este  texto também  vai flutuar à direita, recebendo a mesma definição.
 </p>
  </body>
</html>
